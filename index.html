<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>Cotação de seguros</title>
    </head>
    <body>
        
        <div class="top">
            <div class="budget">
                <div class="budget__title">
                    Cotação de seguro em <span class="budget__title--month">outubro</span>:
                </div>
                
                <div class="budget__value" id="cota">0</div>
                
                <div class="budget__income clearfix">
                    <div class="budget__income--text">Veículo</div>
                    <div class="right">
                        <div class="budget__income--value" id="veic">-</div>
                        <div class="budget__income--percentage">&nbsp;</div>
                    </div>
                </div>
            </div>
        </div>
        
        
        
        <div class="bottom">
            <div class="add">
                <div class="add__container">
                    <input type="number" class="add__valueID" placeholder="ID do calculo" maxlength="2" disabled></br>
                    <input type="text" class="add__description" placeholder="Nome do condutor" maxlength="50">
                    <select class="add__type">
                            <option value="m" selected>M</option>
                            <option value="f">F</option>
                        </select> </br>
                    <input type="text" class="add__date" placeholder="Idade" maxlength="3"></br>               
                    <input type="number" class="add__value" placeholder="Valor do veículo em R$">
                    <button class="add__btn"><i class="ion-ios-checkmark-outline"></i></button>
                </div>
            </div>
            
            <div class="container clearfix">
                <div class="income">
                    <h2 class="icome__title">Valores consultados</h2>
                    
                    <div class="income__list">     
                        
                        
                    </div>
                </div>
                
                
                
                
                </div>
            </div>
            
            
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
